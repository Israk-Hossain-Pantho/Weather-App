<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button><img src="images/search.png" alt="Search" /></button>
    </div>

    <div class="error" style="display: none;">
      <p>Invalid City Name</p>
    </div>

    <div class="weather" style="display: none;">
      <img src="images/rain.png" class="weather-icon" alt="Weather Icon" />
      <h1 class="temp">22°c</h1>
      <h2 class="city">Dhaka</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Wind" />
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Logging for Broken Resources -->
  <script>
    window.addEventListener("error", function(e) {
      if (e.target.tagName === "IMG") {
        console.error("Image failed to load:", e.target.src);
      }
    }, true);
  </script>

  <!-- Weather App Script -->
  <script>
    (function() {
      const apiKey = "68bb2bd462351516912526e242b6ce45";
      const searchInput = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

        try {
          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error("City not found");

          const data = await response.json();

          document.querySelector(".city").innerText = data.name;
          document.querySelector(".temp").innerText = Math.round(data.main.temp) + "°c";
          document.querySelector(".humidity").innerText = data.main.humidity + "%";
          document.querySelector(".wind").innerText = data.wind.speed + " km/h";

          const condition = data.weather[0].main;
          switch (condition) {
            case "Clouds":
              weatherIcon.src = "images/clouds.png"; break;
            case "Clear":
              weatherIcon.src = "images/clear.png"; break;
            case "Rain":
              weatherIcon.src = "images/rain.png"; break;
            case "Drizzle":
              weatherIcon.src = "images/drizzle.png"; break;
            case "Mist":
              weatherIcon.src = "images/mist.png"; break;
            default:
              weatherIcon.src = "images/clear.png"; break;
          }

          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";

        } catch (error) {
          document.querySelector(".weather").style.display = "none";
          document.querySelector(".error").style.display = "block";
          console.error("Weather API Error:", error.message);
        }
      }

      searchBtn.addEventListener("click", () => {
        const city = searchInput.value.trim();
        if (city) checkWeather(city);
      });

      // Allow Enter key to trigger search
      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          searchBtn.click();
        }
      });

      // Default city
      checkWeather("Dhaka");
    })();
  </script>
</body>
</html>
